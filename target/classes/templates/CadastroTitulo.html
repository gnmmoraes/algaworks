<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta charset="UTF-8" />
<title>Cadastro de título</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>

<body>
	<nav class="navbar navbar-dark bg-dark">
		<a class="navbar-brand" href="#"> <img
			src="/images/logo-algaworks.png" width="120" height="30"
			class="d-inline-block align-top" alt="Algaworks">
		</a>
	</nav>


	<div class="card text" >
		<div class="card-header"><b>Novo título</b></div>
	</div>

	
	<form class="form-group my-2" method="post" action="/titulos">
		<div class="card text-right">
			<div class="container my-2">
				<div class="row justify-content-start">

					<div class="col-3">
						<label for="descricao" class="col-form-label col-form-label-sm ">Descrição</label>
					</div>

					<div class="col-4">
						<input type="text" class="form-control form-control-sm "
							id="descricao" name = "descricao" />
					</div>
				</div>
			</div>

			<div class="container my-1">
				<div class="row justify-content-start">

					<div class="col-3">
						<label for="dataVencimento"
							class="col-form-label col-form-label-sm ">Data de
							Vencimento</label>
					</div>

					<div class="col-3">
						<input type="text" class="form-control form-control-sm"
							id="dataVencimento" name = "dataVencimento">
					</div>
				</div>
			</div>

			<div class="container my-1 ">
				<div class="row justify-content-start ">

					<div class="col-3">
						<label for="valor" class="col-form-label col-form-label-sm">Valor</label>
					</div>

					<div class="col-3">
						<input type="text" class="form-control form-control-sm" id="valor" name ="valor" >
					</div>
				</div>
			</div>

			<div class="container my-1 ">
				<div class="row justify-content-start ">

					<div class="col-3">
						<label for="status" class="col-form-label col-form-label-sm">Status</label>
					</div>
					<div class="col-3">
						<select class="custom-select my-1 mr-sm-2" id="status" name="status">
							<option selected value ="PENDENTE">Pendente</option>
							<option selected value ="RECEBIDO">Recebido</option>
						</select>
					</div>
				</div>
			</div>

			<div class="form-group">

				<div class="row justify-content-start">
					<div class="col-5">
						<button type="submit" class="btn btn-primary">Salvar</button>
						<div class="my-1"></div>
					</div>
				</div>
			</div>
		</div>
	</form>








	<script src="/js/bootstrap.min.css"></script>
</body>
</html>
